<!DOCTYPE html>
<html>
<head>
  <title>OTP Input Directive</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
      body{
          font-family: 'Roboto', sans-serif;
      }
      .otpBox{
          width:250px;margin:0 auto;margin-top: 150px;padding: 20px;background: #f5f5f5;border: 1px solid #d4d4d4;height: 250px;
      }
  </style>
 </head>
 <body ng-app="exampleApp" ng-controller="appCtrl">
  <div class="otpBox">
    <h4 style="text-align: center">OTP has been sent to your mail </h4>
    Please Enter OTP to continue Payment
    <div style="margin-top:20px;text-align: center">
        <form method="post" action="\otp1">
            {% csrf_token %}
            <input type="text" maxlength="4" name="otp" required placeholder="Enter OTP"><br><br>
            <input type="submit" value="Continue" style="background-color:blue;color:white; border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;">
        </form>
    </div>
  </div>
 <body>
 </html>
